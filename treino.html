<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - treino</title>
    <link rel="stylesheet" href="style/style_treino.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <a href="./index.html">Agendamento</a>
        <a href="./status.html">Status</a>
        <a href="./treino.html">Treino</a>
    </nav>
    <main class="main-content">
        <div classe="controles">
            <!-- Botão Cadastrar Produto -->
            <button type="button" class="buttonOpenModal" onclick="openForm()">Cadastrar Treino</button>
            
        </div>
        <div id="modalForm" class="modal hidden">
            <div class="modalContent">
                <h2 id="formTitle">Cadastro de Treino</h2>
                <form id="formTreino">
                    <div class="formTreino">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="formTreino" id="selectTreino">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao">
                    </div>
                    <div class="formTreino">
                        <label for="duracao">duracao:</label>
                        <input type="number" id="duracao" name="duracao">
                    </div>
                    <div class="formTreino">
                        <label for="intensidade">Intensidade:</label>
                        <select id="intensidade" name="intensidade" required>
                            <option value="1">Baixa</option>
                            <option value="2">Moderada</option>
                            <option value="3">Alta</option>
                        </select>
                    </div>
                    <div class="formTreino">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="formTreino">
                        <button type="button" class="buttonCancel" onclick="closeForm()">Cancelar</button>
                        <button type="button" class="buttonCad" onclick="addTreino()">Gravar</button>
                    </div>
                </form>
            </div>
        </div>
        <table id="tableTreino">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Duração</th>
                    <th>Intensidade</th>
                    <th>Usuario</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tableBodyTreino">
                <!-- As linhas serão preenchidas dinamicamente -->
            </tbody>
        </table>
    </main>
    <div id="toastContainer"></div>
    <div id="confirmModal" class="modal hidden">
        <div class="modalContent">
            <h3 id="confirmMessage">Tem certeza que deseja excluir este item?</h3>
            <div id="controlButtons">
                <button id="confirmYes" class="buttonCad">Sim</button>
                <button id="confirmNo" class="buttonCancel" onclick="closeConfirmModal()">Não</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts/script_treino.js"></script>
</body>
</html>
