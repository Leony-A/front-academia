<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <main class="main-content">
        <div classe="controles">
            <!-- Botão Cadastrar Produto -->
            <button type="button" class="buttonOpenModal" onclick="openForm()">Cadastrar Produto</button>
            
        </div>
        <div id="modalForm" class="modal hidden">
            <div class="modalContent">
                <h2 id="formTitle">Cadastro de Agendamento</h2>
                <form id="formAgendamento">
                    <div class="formAgendamento">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="formAgendamento">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div class="formAgendamento" id="selectTreino">
                        <label for="treino">Treino:</label>
                        <select id="treino" name="treino" required>
                        </select>
                    </div>
                    <div class="formAgendamento">
                        <label for="horario">Horario:</label>
                        <input type="time" id="horario" name="horario">
                    </div>
                    <div class="formAgendamento">
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                        </select>
                    </div>
                    <div class="formAgendamento">
                        <button type="button" class="buttonCancel" onclick="closeForm()">Cancelar</button>
                        <button type="button" class="buttonCad" onclick="addAgendamento()">Gravar</button>
                    </div>
                </form>
            </div>
        </div>
        <table id="tableAgendamento">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Treino</th>
                    <th>data</th>
                    <th>Horario</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tableBodyAgendamento">
                <!-- As linhas serão preenchidas dinamicamente -->
            </tbody>
        </table>
    </main>
    <div id="toastContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
