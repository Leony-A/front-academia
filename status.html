<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia - status</title>
    <link rel="stylesheet" href="style/style_status.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <a href="./index.html">Agendamento</a>
        <a href="./status.html">Status</a>
        <a href="./treino.html">Treino</a>
    </nav>
    <main class="main-content">
        <div classe="controles">
            <!-- Botão Cadastrar Produto -->
            <button type="button" class="buttonOpenModal" onclick="openForm()">Cadastrar Produto</button>
            
        </div>
        <div id="modalForm" class="modal hidden">
            <div class="modalContent">
                <h2 id="formTitle">Cadastro de Status</h2>
                <form id="formStatus">
                    <div class="formStatus">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" required>
                    </div>
                    <div class="formStatus">
                        <button type="button" class="buttonCancel" onclick="closeForm()">Cancelar</button>
                        <button type="button" class="buttonCad" onclick="addStatus()">Gravar</button>
                    </div>
                </form>
            </div>
        </div>
        <table id="tableStatus">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tableBodyStatus">
                <!-- As linhas serão preenchidas dinamicamente -->
            </tbody>
        </table>
    </main>
    <div id="toastContainer"></div>
    <div id="confirmModal" class="modal hidden">
        <div class="modalContent">
            <h3 id="confirmMessage">Tem certeza que deseja excluir este item?</h3>
            <div id="controlButtons">
                <button id="confirmYes" class="buttonCad">Sim</button>
                <button id="confirmNo" class="buttonCancel" onclick="closeConfirmModal()">Não</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script_status.js"></script>
</body>
</html>
